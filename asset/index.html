<html>
  <head>
    <title>Netwatch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" type="text/css" href="uplot.css">
    <script type="text/javascript" src="uplot.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </head>
  <body>
    <script type="text/javascript">
function getSize() {
    return {
	width: window.innerWidth,
	height: window.innerHeight,
    }
}
function initNetwatch() {
    let opts = {
	...getSize(),
	series: [
	    {},
	    {
		spanGaps: false,
		label: "Latency (ms)",
		//	    value: (self, rawValue) => "$" + rawValue.toFixed(2),
		stroke: "green",
		width: 1,
		fill: "rgba(0, 255, 0, 0.1)",
	    },
	    {
		spanGaps: false,
		label: "Download (Mbps)",
		//	    value: (self, rawValue) => "$" + rawValue.toFixed(2),
		stroke: "red",
		width: 1,
		fill: "rgba(255, 0, 0, 0.1)",
	    },
	    {
		spanGaps: false,
		label: "Upload (Mbps)",
		//	    value: (self, rawValue) => "$" + rawValue.toFixed(2),
		stroke: "blue",
		width: 1,
		fill: "rgba(0, 0, 255, 0.1)",
	    }
	],
    };
    let uplot = new uPlot(opts, netwatchData, document.body);
    window.addEventListener("resize", e => {
	uplot.setSize(getSize());
    });
}
window.onload = initNetwatch;
    </script>
  </body>
</html>
